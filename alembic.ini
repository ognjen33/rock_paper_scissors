
# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Database URL â€” override via env var or dynamically in env.py
sqlalchemy.url = sqlite:///./test.db

# Logging configuration
# Logging config file path
# Uncomment to use custom logging config
# config_file = logging.ini

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s]
